<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="content-left">
            <div class="logo-container">
                <img src="images/odin-lined.png" width="150" height="200">
                <h1>Odin</h1>
            </div>
            <img src="images/max-nustedt-kangaroo.jpg" width="1280" height="1920">
            <p>Photo by Max Nustedt on Unsplash</p>
        </div>
        <div class="content-right">
            <header>
                <p>This is not a real online service! You know you need a few dozeon albino kangaroos in your backyard. Sounds surreal? Thought so. Sign up now to get started.</p>
                <p>You know you want to.</p>
            </header>
            <div class="form-container">
                <form action="" method="post">
                    <div class="form-main">
                        <fieldset>
                            <legend>Let's do this!</legend>
                            <ul>
                                <li class="name inputs">
                                    <div><label for="first_name">First Name</label><input type="text" id="first_name" name="user_first_name" placeholder="John" required></div>
                                    <div><label for="last_name">Last Name</label><input type="text" id="last_name" name="user_last_name" placeholder="Doe" required></div>
                                </li>
                                <li class="info inputs">
                                    <div><label for="user_email">Email</label><input type="email" id="user_email" name="user_email" placeholder="john_doe@email.com" required></div>
                                    <div><label for="user_phone_no">Phone Number</label><input type="tel" id="user_phone_no" name="user_phone_no" placeholder="12345678"></div>
                                </li>
                                <li class="password inputs">
                                    <div><label for="user_password">Password</label><input type="password" id="user_password" name="user_password" required></div>
                                    <div><label for="user_conf_password">Confirm Password</label><input type="password" id="user_conf_password" name="user_conf_password" required></div>
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                    <div class="form-extra">
                        <button type="submit">Create Account</button>
                        <p>Already have an account? <a href='#'>Log In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
